<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="#" th:href="@{/admin/home}">back to dash board</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Edit Status</h1>
            <form th:action="@{/admin/updateOrder/{id}(id=${id})}" method="post" th:object="${order}">
                <div class="form-group">
                    <label class="control-label" for="status">Order Status</label>
                    <select id="status" class="form-control" th:field="*{status}" required autofocus="autofocus">
                        <option value="PENDING">PENDING</option>
                        <option value="CONFIRMED">CONFIRMED</option>
                        <option value="CANCEL_REQUEST_SENT">CANCEL_REQUEST_SENT</option>
                        <option value="SHIPPING">SHIPPING</option>
                        <option value="DELIVERED">DELIVERED</option>
                        <option value="CANCELLED">CANCELLED</option>
                        <option value="OUT_FOR_DELIVERY">OUT_FOR_DELIVERY</option>
                        <option value="RETURNED">RETURNED</option>
                        <option value="RETURN_REQUEST_SENT">RETURN_REQUEST_SENT</option>
                        <option value="REFUNDED">REFUNDED</option>
                        <!-- Add more status options as needed -->
                    </select>
                </div>

                <!-- Other category-related form fields can be added here -->

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
