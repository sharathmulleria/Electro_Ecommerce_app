<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Password Reset</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .reset-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
        }

        .reset-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="reset-container">
    <div class="reset-form">
        <h2 class="text-center">Reset Password</h2>

        <form th:action="@{/reset_password}" method="post" onsubmit="return validateForm()">
              <input type="hidden" name="token" th:value="${token}">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" class="form-control" id="password"
                       name="password" pattern="^\S{6,}$"
                       title="Password must be at least 6 characters long and should not contain spaces."
                       required autofocus>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required/>
            </div>
            <button type="submit" value="Change Password" class="btn btn-primary btn-block">Reset Password</button>
        </form>
    </div>
</div>
</body>
<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function validateForm() {

        var newPassword = document.getElementById('conform').value;
        var confirmPassword = document.getElementById('password').value;

        if (newPassword !== confirmPassword) {
            alert("Passwords do not match. Please try again.");
            return false; // Prevent form submission
        }

        return true; // Allow form submission

    }
</script>
</html>
