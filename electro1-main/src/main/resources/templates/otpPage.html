<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enter OTP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 500px;
        }
        .btn {
            background-color: #007bff;
            color: white;
        }
        .btn:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
<div th:if="${param.resend}" class="alert alert-success" >OTP has been resent. Check your email.</div>
<div th:if="${param.error}" class="alert alert-danger" >Invalid OTP please try again.</div>

<div class="container" >
    <h2 class="text-center">Enter OTP</h2>
    <form th:action="@{/otpSubmit}" method="post" >
        <div class="form-group">
            <label for="otp">OTP:</label>
            <input type="text" class="form-control" id="otp" name="enteredOtp" required>
        </div>
        <button type="submit" class="btn btn-block">Submit</button>
    </form>
    <br>
    <a href="" th:href="@{/reSendOtp}">Resend OTP</a>
</div>
</body>
</html>
