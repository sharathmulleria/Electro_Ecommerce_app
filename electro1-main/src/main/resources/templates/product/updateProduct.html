<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Product list List</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="#" th:href="@{/admin/home}">back to dash board</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully updated
                    to our awesome app!
                </div>
            </div>

            <h1>Update Product</h1>

            <form th:action="@{/admin/updateProduct}" method="post" th:object="${product}">
                <div class="form-group">
                    <label class="control-label" for="productName">Product Name</label>
                    <input id="productName" class="form-control" th:field="*{productName}" required
                           autofocus="autofocus"/>
                    <input type="hidden" name="categoryId" th:value="${product.category.id}"/>
                    <input type="hidden" name="productId" th:value="${product.id}"/>

                </div>

                <div class="form-group">
                    <label class="control-label" for="price">Price</label>
                    <input id="price" class="form-control" th:field="*{price}" required autofocus="autofocus"
                           type="text"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="cost">cost</label>
                    <input id="cost" class="form-control" th:field="*{cost}" required autofocus="autofocus"
                           type="text"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <input id="description" class="form-control" th:field="*{description}" required
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input id="stock" class="form-control" th:field="*{stock}" required/>
                </div>

                <!--            <div class="form-group">-->
                <!--                <label>Select Category</label>-->
                <!--                <select class="form-control" th:value="*{category.id}" name="categoryId">-->
                <!--                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>-->
                <!--                </select>-->
                <!--            </div>-->

                <input type="hidden" name="productid" th:value="${product.id}">
                <div class="form-group">
                    <label for="image">Choose an Image</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="image" th:field="*{imageName}" accept="image/*" required>
                        <label class="custom-file-label" for="image">Select file...</label>
                    </div>
                </div>


                <div class="mt-3">
                    <img th:src="@{${'/img/'+product.imageName}}" style="width:100px;" alt="">
                </div>


                <button type="submit" class="btn btn-success mt-4">Update Product</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
