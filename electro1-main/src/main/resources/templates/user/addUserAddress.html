<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Electro - HTML Ecommerce Template</title>

<!-- Google font -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Montserrat:400,500,700}" rel="stylesheet" />

<!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

<!-- Slick -->
    <link th:href="@{/css/slick.css}" rel="stylesheet" />
    <link th:href="@{/css/slick-theme.css}" rel="stylesheet" />

<!-- nouislider -->
    <link th:href="@{/css/nouislider.min.css}" rel="stylesheet" />

<!-- Font Awesome Icon -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

<!-- Custom stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.min.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
<![endif]-->
    <style>
        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
<!-- TOP HEADER -->


<!-- MAIN HEADER -->
    <div id="header">
<!-- container -->
        <div class="container">
<!-- row -->
            <div class="row">
<!-- LOGO -->
                <div class="col-md-3">
                    <div class="header-logo">
                        <a href="#" class="logo">
                            <img th:src="@{/img/logo.png}" alt="">
                        </a>
                    </div>
                </div>
<!-- /LOGO -->

<!-- SEARCH BAR -->

<!-- ACCOUNT -->
                <div class="col-md-3 clearfix">
                    <div class="header-ctn">

                        <div class="menu-toggle">
                            <a href="#">
                                <i class="fa fa-bars"></i>
                                <span>Menu</span>
                            </a>
                        </div>
<!-- /Menu Toogle -->
                    </div>
                </div>
<!-- /ACCOUNT -->
            </div>
            <!-- row -->
        </div>
<!-- container -->
    </div>
<!-- /MAIN HEADER -->
</header>
<!-- /HEADER -->

<!-- NAVIGATION -->
<nav id="navigation">
<!-- container -->
    <div class="container">
<!-- responsive-nav -->

<!-- /responsive-nav -->
    </div>
<!-- /container -->
</nav>
<!-- /NAVIGATION -->

<!-- BREADCRUMB -->

<!-- container -->


<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-6">
            <div class="form-container">
                <h2 class="text-center">User Address Form</h2>
<!-- Form Start Here -->
                <form th:action="@{/user/addUserAddress}" method="post" th:object="${userAddressDto}">
                    <input type="hidden" name="user_id" th:value="${user_id}" />

                    <div class="form-group">
                        <label for="street">Street Details</label>
                        <input type="text" class="form-control" id="street" th:field="*{streetDetails}">
                    </div>

                    <div class="form-group">
                        <label for="cityname">Mobile Number</label>
                        <input type="text" class="form-control" id="addressPhoneNumber" th:field="*{addressPhoneNumber}" maxlength="10" minlength="10">
                    </div>

                    <div class="form-group">
                        <label for="cityname">CityName</label>
                        <input type="text" class="form-control" id="cityname" th:field="*{cityName}">
                    </div>

                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" th:field="*{state}">
                    </div>

                    <div class="form-group">
                        <label for="postalCode">Postal Code</label>
                        <input  type="text" class="form-control" id="postalCode" th:field="*{postalCode}" maxlength="6" minlength="6" required>
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
<!-- Form End Here -->
            </div>
        </div>
    </div>
</div>

<!-- jQuery Plugins -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/jquery.zoom.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
