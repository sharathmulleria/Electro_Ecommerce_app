<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Wallet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/wallet.css">
    <style>
        .wallet-card {
    background-color: #f5f5f5;
    border-radius: 15px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    text-align: center;
}

.wallet-card h1 {
    font-weight: bold;
    margin-bottom: 20px;
}

.wallet-card h2 {
    font-size: 48px;
    margin-bottom: 30px;
}

    </style>
</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col-md-6 offset-md-3">
            <div class="card wallet-card">
                <div class="card-body">
                    <h1 class="card-title">Your Wallet</h1>
                    <h2 class="card-text text-success" th:text="${'₹ '+walletBalance}">₹1,500</h2>
                    <a th:href="@{/user/wallet-transaction}" class="btn btn-primary btn-lg btn-block">Show Wallet Transactions</a>
                </div>
            </div>
        </div>
    </div>
    <div class="pt-5">
        <h6 class="mb-0"><a href="/" class="text-body"><i
                class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
    </div>
</div>
</body>
</html>
