<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}"> </head>
<body>
<div class="container mt-5">
    <h1 class="mt-5">Update Product Offer</h1>
    <form action="#" th:action="@{/admin/offerUpdate/{id}(id=${productOffer.productOfferId})}" th:object="${productOffer}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="discountDescription" class="col-form-label">Discount Description:</label>
                    <input type="text" class="form-control" id="discountDescription" th:field="*{description}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="discountPercentage" class="col-form-label">Discount Percentage:</label>
                    <input type="number" class="form-control" id="discountPercentage" th:field="*{discountPercentage}" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="createDate" class="col-form-label">Create Date:</label>
                    <input type="date" class="form-control" id="createDate" th:field="*{createDate}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="expirationDate" class="col-form-label">Expiration Date:</label>
                    <input type="date" class="form-control" id="expirationDate" th:field="*{expirationDate}" required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Offer</button>
    </form>
</div>
</body>
</html>
